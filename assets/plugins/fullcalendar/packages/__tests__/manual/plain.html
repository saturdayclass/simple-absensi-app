<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../../dist/core/main.css' rel='stylesheet' />
<link href='../../dist/daygrid/main.css' rel='stylesheet' />
<script src='../../dist/core/main.js'></script>
<script src='../../dist/interaction/main.js'></script>
<script src='../../dist/daygrid/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2019-02-12',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2019-02-01'
        },
        {
          title: 'Long Event',
          start: '2019-02-07',
          end: '2019-02-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2019-02-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2019-02-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2019-02-11',
          end: '2019-02-13'
        },
        {
          title: 'Meeting',
          start: '2019-02-12T10:30:00',
          end: '2019-02-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2019-02-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2019-02-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2019-02-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2019-02-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2019-02-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2019-02-28'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
