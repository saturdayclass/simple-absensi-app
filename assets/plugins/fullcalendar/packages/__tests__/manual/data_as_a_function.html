<!DOCTYPE html>
<html>
<head>
<link href='../../dist/fullcalendar.css' rel='stylesheet' />
<script src='../../node_modules/jquery/dist/jquery.js'></script>
<script src='../../node_modules/moment/moment.js'></script>
<script src='../../dist/fullcalendar.js'></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      year: 2010,
      month: 0,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,week,dayGridWeek,day,dayGridDay'
      },
      editable: true,
      events: {
        url: "many_events_json.txt",
        data: function() {
          var custom_data = { q: 'custom data value' }; // should see this in Networking
          console.log('setting custom_data as part of the eventSource fetch');
          return custom_data;
        }
      }
    });

  });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

  #calendar {
    width: 900px;
    margin: 0 auto;
    }

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
