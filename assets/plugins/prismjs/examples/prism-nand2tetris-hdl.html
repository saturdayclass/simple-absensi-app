<h2>Full example</h2>
<pre><code>/*
 * Checks if two input bits are equal
 */
 
CHIP Eq {
  IN a, b;
  OUT out; // True iff a=b
  PARTS:
    Xor(a=a, b=b, out=uneq);
    Not(in=uneq, out=out);
}</code></pre>
